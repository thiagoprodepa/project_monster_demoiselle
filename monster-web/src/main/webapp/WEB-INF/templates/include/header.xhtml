<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Nome e logo do sistema -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
	
	<div id="topo">
		<div id="logo">
			<h:link action="/credenciamento/credenciamento.seam" title="Página inicial" >
				<h:graphicImage value="/images/logo_sistema.png" width="230" height="40" style="border: 0px; margin-top: 7px;"/>
			</h:link>
		</div>

		<div class="caminho_naveg" id="usuario">
			
			<a4j:region id="pollRegiao" selfRendered="true" renderRegionOnly="true" >
			    <strong>
	              <h:outputText value="Olá, #{sessionInformations.usuarioMPIDto.nome} - #{sessionInformations.usuarioMPIDto.instituicao.nomeFantasia}" rendered="#{identity.loggedIn}" />
	            </strong>
	            <h:panelGroup rendered="#{!identity.loggedIn}">
					 login:
					<h:link value=" aluno" action="#{controller.toLoginAlunoPage}" style="COLOR: #FFFFFF;" reRender="mainArea"/>
		            <h:outputText value="|"/>  
		            <h:link value=" gestor " action="#{controller.toLoginPage}" style="COLOR: #FFFFFF;" reRender="mainArea"/>	
				</h:panelGroup> 
	            <h:link value=" sair" action="#{autenticador.logout}" style="COLOR: #FFFFFF;" rendered="#{identity.loggedIn}"/>	
			</a4j:region>
		</div>

	</div>
	
</ui:composition>
