<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="titulo">
		<h:outputText value="Cadastro de Aplicação" />
	</ui:define>

	<ui:define name="caminho">
		<h:graphicImage styleClass="pic" title="Navegação" value="/images/icons/application_form_add.png" />
		<h:outputText value="Aplicação &#187; Cadastro" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form-aplicacao">
			<ui:include src="aplicacao_form.xhtml" />
			<hr size="1" />
			<h:panelGrid columns="2" styleClass="grid"
				columnClasses="column-label, column-control">
				<h:outputText value="(*) Campo requerido" />
				<h:panelGroup style="text-align: right;">
					<a4j:commandLink id="botao-salvar" styleClass="green-button"
						action="#{aplicacaoAction.cadastrar}" title="Confirmar cadastro"
						reRender="form-aplicacao">
						<h:graphicImage value="/images/icons/disk.png" />
						<h:outputText value="Salvar" />
					</a4j:commandLink>
					<rich:spacer width="20px" />
					<a4j:commandLink id="botao-limpar" styleClass="secondary-button"
						action="#{aplicacaoAction.limparCampos}" 
						title="Voltar para pesquisa" immediate="true">
						<h:graphicImage value="/images/icons/brush.png" />
						<h:outputText value="Limpar" />
					</a4j:commandLink>
					<rich:spacer width="10px" />
					<a4j:commandLink id="botao-voltar" styleClass="secondary-button"
						action="#{aplicacaoAction.voltarPesquisa}"
						title="Voltar para pesquisa" immediate="true">
						<h:graphicImage value="/images/icons/arrow_undo.png" />
						<h:outputText value="Voltar" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGrid>

			<rich:hotKey key="return" selector="#form-aplicacao-inputs"
				handler="document.getElementById('form-aplicacao:botao-salvar').click();" />
		</h:form>

		<script language="JavaScript">
      		document.getElementById('form-aplicacao:aplicacao-nome-add').focus();
		</script>
	</ui:define>
</ui:composition>
