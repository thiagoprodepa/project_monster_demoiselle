<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="titulo">
		<h:outputText value="Cadastro de Usuário" />
	</ui:define>

	<ui:define name="caminho">
		<h:graphicImage styleClass="pic" title="Navegação" value="/images/icons/application_form_add.png" />
		<h:outputText value="Usuário &#187; Cadastro" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form-usuario">
			<ui:include src="usuario_form.xhtml" />
			<hr size="1" />
			<h:panelGrid columns="2" styleClass="grid"
				columnClasses="column-label, column-control">
				<h:outputText value="(*) Campo requerido" />
				<h:panelGroup style="text-align: right;">
					<a4j:commandLink id="botao-salvar" styleClass="green-button"
						action="#{usuarioAction.cadastrar}" title="Confirmar cadastro"
						reRender="form-usuario">
						<h:graphicImage value="/images/icons/disk.png" />
						<h:outputText value="Salvar" />
					</a4j:commandLink>
					<rich:spacer width="20px" />
					<a4j:commandLink id="botao-limpar" styleClass="secondary-button"
						action="#{usuarioAction.limpar}"
						title="Limpar dados do cadastro"
						immediate="true">
						<h:graphicImage value="/images/icons/brush.png" />
						<h:outputText value="Limpar" />
					</a4j:commandLink>
					<rich:spacer width="10px" />
					<a4j:commandLink id="botao-voltar" styleClass="secondary-button"
						action="#{usuarioAction.voltar}"
						title="Voltar para pesquisa"
						immediate="true">
						<h:graphicImage value="/images/icons/arrow_undo.png" />
						<h:outputText value="Voltar" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGrid>

			<rich:hotKey key="return" selector="#form-usuario-inputs"
				handler="document.getElementById('form-usuario:botao-salvar').click();" />
		</h:form>

		<script language="JavaScript">
        	function formFocus() {
        		document.getElementById('form-usuario:usuario-tipo-documento').focus();
			}
        	formFocus();
        </script>
	</ui:define>
</ui:composition>
