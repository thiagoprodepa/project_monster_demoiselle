<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:panelGrid id="form-usuario-inputs" columns="2" styleClass="grid"
		columnClasses="column-label, column-control">
		<h:outputLabel value="Documento: *" />
		<h:panelGroup id="usuario-panel-documento">
			<h:selectOneMenu id="usuario-tipo-documento" value="#{usuarioDto.tipoDocumento}" >
				<s:selectItems value="#{tiposDocumento}" id="usuario-tipo-documento-item"
					var="doc" label="#{doc.descricao}" noSelectionLabel="" />
				<a4j:support event="onchange" ajaxSingle="true" reRender="panel-usuario-documento"
					oncomplete="document.getElementById('form-usuario:usuario-documento').focus();" />
				<s:convertEnum />
			</h:selectOneMenu>
			<h:panelGroup id="panel-usuario-documento">
				<h:inputText id="usuario-documento" value="#{usuarioDto.numeroDocumento}" />
				<rich:jQuery selector="#usuario-documento" query="mask('999.999.999-99')" rendered="#{usuarioDto.tipoDocumento.codigo eq '0'}" timing="immediate" />
				<rich:jQuery selector="#usuario-documento" query="setMask()" rendered="#{usuarioDto.tipoDocumento.codigo eq '1'}" timing="immediate"/>
			</h:panelGroup>
		</h:panelGroup>
		
		<h:outputLabel value="Nome: *" for="usuario-nome" />
		<h:inputText id="usuario-nome" value="#{usuarioDto.nome}"
			required="true" requiredMessage="É necessário informar o nome do usuário."
			size="50" maxlength="255" autocomplete="off" />

		<h:outputLabel value="E-mail: *" for="usuario-email" />
		<h:inputText id="usuario-email" value="#{usuarioDto.email}" size="25" maxlength="50"
			required="true" requiredMessage="É necessário informar o e-mail do usuário." autocomplete="off" />
		
		<h:outputLabel value="Login: *" for="usuario-login" />
		<h:inputText id="usuario-login" value="#{usuarioDto.login}" size="25" maxlength="50"
			required="true" requiredMessage="É necessário informar o login do usuário." autocomplete="off"/>
		
		<h:outputLabel value="Senha: *" for="usuario-senha" rendered="#{usuarioDto.id == null}" />
		<h:panelGroup rendered="#{usuarioDto.id == null}">
			<h:inputSecret value="#{usuarioDto.senha}" redisplay="true" required="true"
				label="senha" id="usuario-senha" requiredMessage="É necessário informar a senha do usuário."
				size="25" maxlength="50" styleClass="compon_cadastro" autocomplete="off">
				<f:validateLength minimum="6" maximum="20" />
			</h:inputSecret>
			<rich:spacer width="6px" />
			<h:outputText value="(mín. de 6 caracteres)"
				style="font-style: italic;; color:#FF0000; font-size:10px" />
		</h:panelGroup>
		
		<h:outputLabel value="Confirmar senha: *" for="usuario-confirma-senha" rendered="#{usuarioDto.id == null}" />
		<h:inputSecret id="usuario-confirma-senha" label="Confirmação de senha"
			value="#{usuarioAction.confirmacaoSenha}" redisplay="true" required="true"
			requiredMessage="É necessário informar a confirmação da senha do usuário."
			size="25" maxlength="50" autocomplete="off" rendered="#{usuarioDto.id == null}">
			<f:validateLength minimum="6" maximum="20" />
		</h:inputSecret>
				
		<h:outputLabel value="Órgão: *" />
		<h:selectOneMenu id="orgao" value="#{usuarioDto.orgao}"
			required="true" requiredMessage="É necessário informar o órgão do usuário.">
			<s:selectItems value="#{orgaosAtivoCA}" var="orgao" label="#{orgao.pessoa.sigla}" noSelectionLabel="" />
			<s:convertEntity />
		</h:selectOneMenu>
	</h:panelGrid>
</ui:composition>
