<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
 	  template="/WEB-INF/templates/default.xhtml">
 	  
		<ui:define name="titulo">Principal</ui:define>
		
		<ui:define name="conteudo">
		
			<br />
			<br />
			
			<h:panelGroup rendered="#{securityContext.loggedIn}">
				<div id="apres" >
	
					<div id="apres_texto" style="text-align: center;">
					
						<div style="text-align: center; font-size: 30px; font-weight: bold;">
					  		<h:graphicImage value="../../images/logo_principal.png" 
					  						width="230" height="100" style="border: 0px; margin-top: 7px;"/> 
					 	</div>
					 	<br />
						<h2>
							Seja bem vindo ao CDI
						</h2>
						
					</div>	
				 </div>
			</h:panelGroup>
				
			<h:panelGroup rendered="#{not securityContext.loggedIn}">
				
			 <h:form id="loginForm">
				<div id="login_box" >
					<div id="campos">
						<div id="login_campo1">
							<strong>Usuário</strong>: 
							<h:inputText id="interpassuser" value="#{credential.username}" class="txt_conteudo" size="20" maxlength="30" required="true" requiredMessage="Informe o usuário." />
						</div>
	
						<div id="login_campo2">
							<strong>Senha</strong>: 
							<h:inputSecret id="interpasssenha" redisplay="false" value="#{credential.password}" class="txt_conteudo" size="20" maxlength="30" required="true" requiredMessage="Informe a senha." />
						</div>
	
						<div id="login_botao">
							<h:commandButton value="Entrar" action="#{securityContext.login}" style="ft2" />
						</div>
	
					</div>
				</div>
			</h:form>
			</h:panelGroup>	
				
						
		</ui:define>
				
</ui:composition>
