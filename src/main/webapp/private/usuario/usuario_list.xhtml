<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="titulo">Pesquisa de Usuário</ui:define>

	<ui:define name="caminho">
		<h:graphicImage styleClass="pic" title="Navegação" value="/images/icons/application_form_magnify.png" />
		<h:outputText value="Usuário &#187; Pesquisa" />
	</ui:define>

	<ui:define name="conteudo">
		<a4j:form id="form-pesquisa-usuario">
			<h:panelGrid columns="2" styleClass="grid"
				columnClasses="search-inputs, search-controls">
				<h:panelGrid id="form-pesquisa-inputs" columns="2"
					columnClasses="column-label, column-control">
					
					<h:outputLabel value="Nome: " for="usuario-nome" />
					<h:inputText id="usuario-nome" value="#{buscaUsuarioDto.nome}"
						size="50" maxlength="255" />
				
					<h:outputLabel value="Login: " for="usuario-login" />
					<h:inputText id="usuario-login" value="#{buscaUsuarioDto.login}"
						size="50" maxlength="255" />
				
					<h:outputLabel value="Documento: " for="usuario-panel-documento" />
					<h:panelGroup id="usuario-panel-documento">
						<h:selectOneMenu id="usuario-tipo-documento" value="#{buscaUsuarioDto.tipoDocumento}" >
							<s:selectItems value="#{tiposDocumento}" id="usuario-tipo-documento-item"
								var="doc" label="#{doc.descricao}" noSelectionLabel="--- Todos ---" />
							<a4j:support event="onchange" ajaxSingle="true" reRender="panel-usuario-documento"
								oncomplete="document.getElementById('form-pesquisa-usuario:usuario-documento').focus();" />
							<s:convertEnum />
						</h:selectOneMenu>
						<h:panelGroup id="panel-usuario-documento">
							<h:inputText id="usuario-documento" value="#{buscaUsuarioDto.numeroDocumento}" />
							<rich:jQuery selector="#usuario-documento" query="mask('999.999.999-99')" rendered="#{buscaUsuarioDto.tipoDocumento.codigo eq '0'}" timing="immediate" />
							<rich:jQuery selector="#usuario-documento" query="setMask()" rendered="#{buscaUsuarioDto.tipoDocumento.codigo eq '1'}" timing="immediate"/>
						</h:panelGroup>
					</h:panelGroup>
					
					<h:outputLabel value="Órgão: " for="usuario-orgao" />
					<h:selectOneMenu id="usuario-orgao" value="#{buscaUsuarioDto.orgao}">
						<s:selectItems value="#{orgaosAtivoCA}" var="o" label="#{o.pessoa.sigla}"
							noSelectionLabel="--- Todos ---" />
						<s:convertEntity />
					</h:selectOneMenu>
					
					<h:outputLabel value="Situação: " for="usuario-situacao" />
					<h:selectOneMenu id="usuario-situacao" value="#{buscaUsuarioDto.situacao}">
						<s:selectItems value="#{tiposSituacao}" var="o" label="#{o.descricao}"
							noSelectionLabel="--- Todas ---" />
						<s:convertEnum />
					</h:selectOneMenu>
				</h:panelGrid>

				<h:panelGroup id="form-pesquisa-controls" layout="block">
					<a4j:commandLink id="botao-pesquisar" action="#{usuarioAction.buscar}" reRender="resultados">
						<h:panelGroup layout="block" styleClass="primary-button">
							<h:graphicImage value="/images/icons/magnifier.png" />
							<h:outputText value="Pesquisar" />
						</h:panelGroup>
					</a4j:commandLink>
					<rich:spacer height="10px" rendered="#{s:hasRole('0001000100001')}" />
					<a4j:commandLink action="#{usuarioAction.selecionarCadastro}" immediate="true"
						rendered="#{s:hasRole('0001000100001')}">
						<h:panelGroup layout="block" styleClass="secondary-button">
							<h:graphicImage value="/images/icons/application_form_add.png" />
							<h:outputText value="Novo" />
						</h:panelGroup>
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGrid>

			<rich:hotKey key="return" selector="#form-pesquisa-inputs"
				handler="document.getElementById('form-pesquisa-usuario:botao-pesquisar').click();" />
		</a4j:form>
	</ui:define>
	
	<ui:define name="complemento">
		<!-- Resultado da pesquisa -->
		<h:form id="form-lista-perfil">
			<h:panelGroup id="resultados">
				<h:panelGroup rendered="#{usuarios.rowCount == 0}">
					<h:outputText value="Nenhum resultado encontrado." />
				</h:panelGroup>
				
				<rich:dataTable id="usuarios" value="#{usuarios}" var="u"
					rows="10" rowKeyVar="indice" cellpadding="0" cellspacing="0"
					width="100%" border="0" rendered="#{usuarios.rowCount > 0}">
					
					<rich:column id="column-indice" style="text-align: right;" width="1px">
						<f:facet name="header" />
						<h:outputText value="#{(indice + 1)}"/>
					</rich:column>
					
					<rich:column id="column-nome" style="text-align: left;"
						sortBy="#{u.nome}">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{u.nome}" />
					</rich:column>
					
					<rich:column id="column-login" style="text-align: center;"
						sortBy="#{u.login}">
						<f:facet name="header">
							<h:outputText value="Login" />
						</f:facet>
						<h:outputText value="#{u.login}" />
					</rich:column>
					
					<rich:column id="column-email" style="text-align: center;"
						sortBy="#{u.email}">
						<f:facet name="header">
							<h:outputText value="E-mail" />
						</f:facet>
						<h:outputText value="#{u.email}" />
					</rich:column>
					
					<rich:column id="column-orgao" style="text-align: center;"
						sortBy="#{u.orgao}">
						<f:facet name="header">
							<h:outputText value="Órgão" />
						</f:facet>
						<h:outputText value="#{u.orgao.pessoa.sigla}" />
					</rich:column>
		
					<rich:column id="column-situacao" style="text-align: center;"
						sortBy="#{u.situacao}" width="1px">
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<h:outputText value="#{u.situacao.descricao}" title="#{u.situacao}" />
					</rich:column>			
		
					<rich:column width="1px">
						<f:facet name="header" />
						<a4j:commandLink action="#{usuarioAction.selecionar}"
							oncomplete="#{rich:component('usuario-modal-panel')}.show();"
							reRender="usuario-modal-panel" ajaxSingle="true">
							<h:graphicImage value="../../images/icons/zoom_in.png" />
						</a4j:commandLink>
					</rich:column>
		
					<rich:column width="1px" rendered="#{s:hasRole('0001000100002')}">
						<f:facet name="header" />
						<a4j:commandLink action="#{usuarioAction.selecionarAlteracao(u)}" ajaxSingle="true">
							<h:graphicImage value="../../images/user_edit.png" />
						</a4j:commandLink>
					</rich:column>
					
					<rich:column width="1px" rendered="#{s:hasRole('0001000100002')}">
						<f:facet name="header" />
						<s:link action="#{usuarioAction.selecionarResetarSenha(u)}" title="Resetar senha"
							view="/private/usuario/resetar_senha_form.xhtml">
							<h:graphicImage value="../../images/textfield_key.png" border="0" />
						</s:link>
					</rich:column>

					<f:facet name="footer">
						<rich:datascroller id="paginador" for="usuarios" maxPages="10"
							stepControls="hide" renderIfSinglePage="false" />
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
		</h:form>

		<rich:modalPanel id="usuario-modal-panel" minWidth="450" minHeight="150" moveable="true">
            <f:facet name="header">
                <h:outputText value="Usuário" />
            </f:facet>
            <f:facet name="controls">
            	<h:graphicImage styleClass="modal-panel-close-icon" value="/images/icons/close.png"
            		onclick="#{rich:component('usuario-modal-panel')}.hide();" />
            </f:facet>
            <h:form>
            	<h:panelGroup layout="block" style="max-height: 185px; overflow: auto;">
					<h:panelGrid columns="2" styleClass="grid"
						columnClasses="column-label, column-control">
						
						<h:outputLabel value="Chave: " for="usuario-chave" />
						<h:outputText id="usuario-chave" value="#{usuarioDto.id}" />
						
						<h:outputLabel value="Nome: " for="usuario-nome" />
						<h:outputText id="usuario-nome" value="#{usuarioDto.nome}" />
						
						<h:outputLabel value="Login: " for="usuario-login" />
						<h:outputText id="usuario-login" value="#{usuarioDto.login}" />
						
						<h:outputLabel value="Órgão: " for="usuario-orgao" />
						<h:outputText id="usuario-orgao" value="#{usuarioDto.orgao.pessoa.nome}" />
						
						<h:outputLabel value="Situação: " for="usuario-situacao" />
						<h:outputText id="usuario-situacao" value="#{usuarioDto.situacao.descricao}" />
					</h:panelGrid>
				</h:panelGroup>
				
				<hr size="1" />
				<h:panelGrid columns="2" styleClass="grid"
					columnClasses="column-label, column-control">
					<rich:spacer />
					<h:panelGroup style="text-align: right;">
						<h:commandLink styleClass="secondary-button" value="Fechar" title="Fechar"
							onclick="#{rich:component('usuario-modal-panel')}.hide();" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
        </rich:modalPanel>

        <script language="JavaScript">
        	function formFocus() {
        		document.getElementById('form-pesquisa-usuario:usuario-nome').focus();
			}
        	formFocus();
        </script>
	</ui:define>
</ui:composition>
